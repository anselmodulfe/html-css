<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de iframe</title>
</head>
<body>
    <h1>Configurando iframes</h1>
    hr
    <p>O tamanho padrão de um iframe é 300x150px</p>
    <p>As configurações CSS se existirem são soberanas sobre as configurações diretas na tag iframe</p>
    
    <p>Acessando o site do 
        <iframe src="https://www.cursoemvideo.com" frameborder="1" height="500">
            se o navegador não for compatível aparecerá o que esta dentro da super tag iframe, ou seja esta mensagem ou um link se estiver adicionado

        </iframe>
        
    para aprender a programar</p>

    <p>O repositório do Guanabara  
         <iframe src="https://gustavoguanabara.github.io" frameborder="1" width="500">
                <a href="https://gustavoguanabara.github.io" target="_blank">clique aqui, link alternativo</a>

         </iframe>
        também é bem legal!
    </p>

</body>
</html>
