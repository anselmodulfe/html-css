<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de iframe</title>
</head>
<body>
    <h1>Testando o uso de um iframe</h1>
    <hr>
    <p>usando um link</p>
    <p>Acessando o site do <a href="https://www.cursoemvideo.com" target="_blank">CursoemVídeo</a> para aprender a programar</p>
    <hr>
    <p>usando iframe</p>
    <p>Acessando o site do 
        <iframe src="https://www.cursoemvideo.com" frameborder="1">


        </iframe>
        
    para aprender a programar</p>

    <p>Alguns sites não permitem ser usados em iframe 
         <iframe src="https://google.com" frameborder="1"></iframe>
        o Google é um exemplo    
    </p>

</body>
</html>
