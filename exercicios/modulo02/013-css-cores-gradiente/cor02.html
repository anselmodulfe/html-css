<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradiente em CSS</title>
    <link rel="shortcut icon" href="../favicon.ico" type="image/x-icon">
    <style>
        * {  /* Configurações globais das CSS */
            height: 100%;
        }
        body {
            background-image: linear-gradient(to top, #7B34AC, #954CCA 40%, #D61C55, #F62D00, #F8D000);/* to left; to top; to rigth; 45deg; -50deg; (radial-gradient(center))*/
            background-attachment: fixed;
        }
    </style>
</head>
<body>
    <h1>Testando Gradiente</h1>
</body>
</html>
